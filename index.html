<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basketball Scoreboard</title>
</head>

<body>
  <div class="container">
    <div class="panel" id="home-panel">
      <h3 class="display-title" id="home-title">HOME</h3>
      <div class="display-wrapper">
        <span class="display-field">
          0
        </span>
      </div>
      <div class="btn-wrapper">
        <button class="btn-score">+1</button>
        <button class="btn-score">+2</button>
        <button class="btn-score">+3</button>
      </div>
    </div>
    <div class="panel" id="guest-panel">
      <h3 class="display-title" id="guest-title">GUEST</h3>
      <div class="display-wrapper">
        <span class="display-field">
          0
        </span>
      </div>
      <div class="btn-wrapper">
        <button class="btn-score">+1</button>
        <button class="btn-score">+2</button>
        <button class="btn-score">+3</button>
      </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
